<body>
    <section class="openpage"  id="pageOne">

        <div class="headertext">
        <h2>This is  Quiz<span style="color:#ec4067"> Board</span></h2>
        </div>
    </section>

    <div class="start_bt"></div>
        <!--start button-->
        <button>Start Quiz</button> 
        <!--information box-->
        <div class="infobox">
            <div class="info_title">
                <spans>Rules of the Quiz</spans>
            </div>
                <div class="best_list">
                    <div class="info">1.You have <span> 20 seconds</span>for every question</div>

                    <div class="info">5.No option will be available soon as time runs out</div>

                </div>
                <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
                

        </div>
    </div>
